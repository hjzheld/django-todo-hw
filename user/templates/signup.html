<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="/user/signup/" method="POST">
        {% csrf_token %}
        ID : <input type=text name="username" placeholder="아이디를 입력하세요">
        PASSWORD : <input type=text name="password" placeholder="비밀번호를 입력하세요">
        <button type=submit>회원가입</button>
    </form>
</body>
</html>
