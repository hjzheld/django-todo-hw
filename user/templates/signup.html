{% extends 'base.html' %}
{% block content %}
    <h1 class="text-2xl">회원가입</h1>
    <div>
        <form action="/user/signup/" method="POST">
            {% csrf_token %}
            ID : <input   class="bg-slate-200 p-1 m-2 rounded-lg text-slate-600" type=text name="username" placeholder="아이디를 입력하세요">
            PASSWORD : <input   class="bg-slate-200 p-1 m-2 rounded-lg text-slate-600" type=text name="password" placeholder="비밀번호를 입력하세요">
            <button class="bg-slate-200 p-2 rounded-full text-slate-600" type=submit>회원가입</button>
        </form>
    </div>  
    <div  class="buttons1">
    <a href="/user/login/" method="GET">
        로그인 페이지로
    </a>
    </div>  
{% endblock %}
