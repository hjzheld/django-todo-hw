{% extends 'base.html' %}
{% block content %}
<div>
    <p class="text-2xl">Todo List</p>
    {% for todo in todos %}
    <a href="/todo/{{todo.id}}">
        <div><input type="checkbox" name="{{todo.title}}" value="{{todo.title}}">{{todo.title}}</div>
    </a>
    {% endfor %}
    <a href="/todo/mytodo/">
        <button class="buttons1">My Todo</button>
    </a>
    <a href="/todo/create/">
        <button class="buttons1">새로 만들기</button>
    </a>
</div>
{% endblock %}
