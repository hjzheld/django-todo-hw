<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo</title>
</head>
<body>
    <h1>{{ todo.user.username }}님의 Todo</h1>
    <h3>{{ todo.title}}</h3>
    <h5>{{ todo.content}}</h5>
    <p>{{todo.created_at}}</p>
    <p>{{todo.upated_At}}</p>
    {%if request.user == todo.user%}
    <div>
        <form action="delete/{{todo.id}}/" method="POST">
            {% csrf_token %}
            <button>삭제하기</button>
        </form>
        <a href="/todo/update/{{todo.id}}">
            <button>수정하기</button>
        </a>
    </div>
    {%endif%}
    <a href="/todo/">
        <button>Todo list</button>
    </a>
    
</body>
</html>
