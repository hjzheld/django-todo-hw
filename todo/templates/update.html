{% extends 'base.html' %}
{% block content %}
    <h1 class="text-2xl">Todo 수정하기</h1>
    <form action="/todo/update/{{todo.id}}/" method="POST">
        {%csrf_token%}
        title : <input class="bg-slate-200 p-1 m-2 rounded-lg text-slate-600" tuype="text" name="title" id="title" value="{{todo.title}}">
        content : <input class="bg-slate-200 p-1 m-2 rounded-lg text-slate-600" tuype="text" name="content" id="content" value="{{todo.content}}">
        <button class="bg-slate-200 p-1 rounded-full text-slate-600" type=submit>저장</button>
    </form>
    <a href="/todo/mytodo/">
        <button class="buttons1">My Todo</button>
    </a>
    <a href="/todo/">
        <button class="buttons1">Todo list 모음</button>
    </a>
{% endblock %}
